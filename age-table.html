<div class="app">
  <header>

        生まれ年ごとの「今年の満年齢」「和暦」「干支」を一覧できます。<br>
        さらに、今年が還暦・古希・喜寿・傘寿・米寿・卒寿・白寿・百寿（紀寿）にあたる場合は、長寿祝いとして表示します。
      </p>
      <label for="decadeFilter">表示する生まれ年（年代）</label>
      <select id="decadeFilter">
        <option value="all">すべての年を表示</option>
        <!-- JSで年代ごとの option を追加 -->
      </select>
      <div class="info-line" id="currentYearInfo"></div>
    </section>

      <div id="ageList">
        <!-- JSで年ごとのカードを生成 -->

<script>
  const decadeSelect = document.getElementById('decadeFilter');
  const ageList = document.getElementById('ageList');
  const currentYearInfo = document.getElementById('currentYearInfo');

  const today = new Date();
  const CURRENT_YEAR = today.getFullYear();
  const MIN_YEAR = 1920;   // 必要に応じて拡張
  const MAX_YEAR = CURRENT_YEAR;

  // 和暦
  function toJapaneseEra(year) {
    if (year >= 2019) return `令和${year - 2018}年`;
    if (year >= 1989) return `平成${year - 1988}年`;
    if (year >= 1926) return `昭和${year - 1925}年`;
    if (year >= 1912) return `大正${year - 1911}年`;
    if (year >= 1868) return `明治${year - 1867}年`;
    return '不明（明治以前）';
  }

  // 干支
  function getEto(year) {
    const etoList = ['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];
    const index = (year - 4) % 12;
    return etoList[index < 0 ? index + 12 : index];
  }

  // 長寿祝い（今年の満年齢ベース）
  const LONGEVITY_MILESTONES = {
    60: '還暦',
    70: '古希',
    77: '喜寿',
    80: '傘寿',
    88: '米寿',
    90: '卒寿',
    99: '白寿',
    100: '百寿（紀寿）'
  };

  function getAgeThisYear(birthYear) {
    return CURRENT_YEAR - birthYear;
  }

  function getLongevityLabel(age) {
    return LONGEVITY_MILESTONES[age] || null;
  }

  function buildDecadeOptions() {
    const usedDecades = new Set();
    for (let y = MAX_YEAR; y >= MIN_YEAR; y--) {
      usedDecades.add(Math.floor(y / 10) * 10);
    }
    const decades = Array.from(usedDecades).sort((a, b) => b - a);

    decades.forEach(dec => {
      const opt = document.createElement('option');
      opt.value = String(dec);
      opt.textContent = `${dec}年代生まれ`;
      decadeSelect.appendChild(opt);
    });

    currentYearInfo.textContent = `※ ${CURRENT_YEAR}年時点の満年齢と長寿祝い（該当がある場合）を表示しています。`;
  }

  function renderList() {
    const value = decadeSelect.value;
    ageList.innerHTML = '';

    for (let y = MAX_YEAR; y >= MIN_YEAR; y--) {
      const decade = Math.floor(y / 10) * 10;
      if (value !== 'all' && String(decade) !== value) continue;

      const age = getAgeThisYear(y);
      const era = toJapaneseEra(y);
      const eto = getEto(y);
      const longevity = getLongevityLabel(age);

      const item = document.createElement('div');
      item.className = 'age-item';

      const header = document.createElement('div');
      header.className = 'age-item-header';

      const yearEl = document.createElement('div');
      yearEl.className = 'age-year';
      yearEl.textContent = `${y}年生まれ`;

      const subEl = document.createElement('div');
      subEl.className = 'age-sub';
      subEl.textContent = `${era}／${eto}年`;

      header.appendChild(yearEl);
      header.appendChild(subEl);

      const detailAge = document.createElement('div');
      detailAge.className = 'age-detail';

      const labelAge = document.createElement('div');
      labelAge.className = 'age-detail-label';
      labelAge.textContent = '今年の満年齢';

      const valueAge = document.createElement('div');
      valueAge.className = 'age-detail-value';
      valueAge.textContent = age >= 0 ? `${age}歳` : '—';

      detailAge.appendChild(labelAge);
      detailAge.appendChild(valueAge);

      item.appendChild(header);
      item.appendChild(detailAge);

      // 長寿祝いがある場合のみ追加行を表示
      if (longevity) {
        const detailLong = document.createElement('div');
        detailLong.className = 'age-detail';

        const labelLong = document.createElement('div');
        labelLong.className = 'age-detail-label';
        labelLong.textContent = '長寿祝い';

        const valueLong = document.createElement('div');
        valueLong.className = 'age-detail-value age-detail-value-highlight';
        valueLong.textContent = `${longevity}`;

        detailLong.appendChild(labelLong);
        detailLong.appendChild(valueLong);
        item.appendChild(detailLong);
      }

      ageList.appendChild(item);
    }
  }

  decadeSelect.addEventListener('change', renderList);

  document.addEventListener('DOMContentLoaded', () => {
    buildDecadeOptions();
    renderList();
  });
</script>
