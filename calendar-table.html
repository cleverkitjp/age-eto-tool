<div class="app">
  <header>
    <div class="header-inner">
      <div class="site-title">和暦⇔西暦・干支 早見表</div>
      <div style="font-size:12px;color:#6b7280;">明治〜令和まで一覧</div>
    </div>
  </header>

  <main>
    <section class="card">
      <h1>和暦⇔西暦・干支 早見表</h1>
      <p class="lead">
        明治・大正・昭和・平成・令和について、各年の「和暦」「西暦」「干支」を一覧表示します。<br>
        実際の元号の切り替え日は月日が異なりますが、ここでは「◯年＝その元号◯年」としてシンプルに換算しています。
      </p>
      <div class="tabs" id="eraTabs">
        <!-- JSで元号タブを生成 -->
      </div>
      <div class="info-line" id="eraInfo"></div>
    </section>

    <section class="card">
      <div class="era-title" id="currentEraTitle"></div>
      <div class="year-list-header">
        <div class="col col-w-long">和暦</div>
        <div class="col col-w">西暦</div>
        <div class="col col-w">干支</div>
      </div>
      <div id="yearList">
        <!-- JSで年ごとの行を生成 -->
      </div>
    </section>

    <footer>

        <a href="index.html">一括計算ツールに戻る</a>
      </div>
    </footer>
  </main>
</div>

<script>
  const eraTabsEl = document.getElementById('eraTabs');
  const eraInfoEl = document.getElementById('eraInfo');
  const eraTitleEl = document.getElementById('currentEraTitle');
  const yearListEl = document.getElementById('yearList');

  const TODAY = new Date();
  const CURRENT_YEAR = TODAY.getFullYear();

  // 元号データ（開始年・終了年）
  const ERAS = [
    { key: 'meiji',  name: '明治',  start: 1868, end: 1912 },
    { key: 'taisho', name: '大正',  start: 1912, end: 1926 },
    { key: 'showa',  name: '昭和',  start: 1926, end: 1989 },
    { key: 'heisei', name: '平成',  start: 1989, end: 2019 },
    { key: 'reiwa',  name: '令和',  start: 2019, end: CURRENT_YEAR }
  ];

  function getEto(year) {
    const etoList = ['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];
    const index = (year - 4) % 12;
    return etoList[index < 0 ? index + 12 : index];
  }

  function buildTabs() {
    ERAS.forEach(era => {
      const btn = document.createElement('button');
      btn.className = 'tab';
      btn.type = 'button';
      btn.textContent = era.name;
      btn.dataset.eraKey = era.key;
      eraTabsEl.appendChild(btn);
    });
  }

  function setActiveEra(key) {
    // タブの見た目切り替え
    document.querySelectorAll('.tab').forEach(t => {
      t.classList.toggle('active', t.dataset.eraKey === key);
    });

    const era = ERAS.find(e => e.key === key);
    if (!era) return;

    eraTitleEl.textContent = `${era.name}（${era.start}年〜${era.end}年頃）`;
    eraInfoEl.textContent =
      `※ 実際の元号の切り替え日は月日が異なりますが、ここでは「${era.name}◯年＝その西暦の◯年」として簡易的に換算しています。`;

    renderYearList(era);
  }

  function renderYearList(era) {
    yearListEl.innerHTML = '';
    for (let y = era.end; y >= era.start; y--) {
      const eraYear = y - era.start + 1;
      const eto = getEto(y);

      const row = document.createElement('div');
      row.className = 'year-row';

      const colEra = document.createElement('div');
      colEra.className = 'col col-w-long';
      colEra.textContent = `${era.name}${eraYear}年`;

      const colSeireki = document.createElement('div');
      colSeireki.className = 'col col-w';
      colSeireki.textContent = `${y}年`;

      const colEto = document.createElement('div');
      colEto.className = 'col col-w';
      colEto.textContent = `${eto}`;

      row.appendChild(colEra);
      row.appendChild(colSeireki);
      row.appendChild(colEto);

      yearListEl.appendChild(row);
    }
  }

  eraTabsEl.addEventListener('click', e => {
    const btn = e.target.closest('.tab');
    if (!btn) return;
    const key = btn.dataset.eraKey;
    setActiveEra(key);
  });

  document.addEventListener('DOMContentLoaded', () => {
    buildTabs();

    // デフォルトは令和タブ（なければ最後の元号）
    const defaultEra =
      ERAS.find(e => e.key === 'reiwa') || ERAS[ERAS.length - 1];
    setActiveEra(defaultEra.key);
  });
</script>
