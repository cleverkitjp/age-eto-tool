        日本の学年ルール（4月2日〜翌年4月1日生まれが同じ学年）に基づき、大学4年生＋社会人10年目までを表示します（浪人・留年なしの前提）。
      </p>
      <label for="stageFilter">表示する区分</label>
      <select id="stageFilter">
        <option value="all">すべて表示</option>
        <option value="未就学">未就学</option>
        <option value="小学生">小学生</option>
        <option value="中学生">中学生</option>
        <option value="高校生">高校生</option>

<script>
  const stageSelect = document.getElementById('stageFilter');
  const cohortList = document.getElementById('cohortList');
  const schoolYearInfo = document.getElementById('schoolYearInfo');

  const today = new Date();
  const CY = today.getFullYear();
  const CM = today.getMonth() + 1;
  // 4月始まりの学年度
  const SCHOOL_YEAR = CM >= 4 ? CY : CY - 1;

  // index = SCHOOL_YEAR - elemEnterYear
  // elemEnterYear = cohortStartYear + 7
  // 大4(index=15) → cohortStartYear = SCHOOL_YEAR - 22
  // 社会人10年目(index=25) → cohortStartYear = SCHOOL_YEAR - 32
  const MIN_COHORT_START = SCHOOL_YEAR - 32; // 社会人10年目までカバー
  const MAX_COHORT_START = SCHOOL_YEAR + 1;  // 少し先の未就学層まで

  function toJapaneseEra(year) {
    if (year >= 2019) return `令和${year - 2018}年`;
    if (year >= 1989) return `平成${year - 1988}年`;
    if (year >= 1926) return `昭和${year - 1925}年`;
    if (year >= 1912) return `大正${year - 1911}年`;
    if (year >= 1868) return `明治${year - 1867}年`;
    return '不明（明治以前）';
  }

  // index: 0=小1, 1=小2,...,12=大1,15=大4,16〜25=社会人1〜10年目
  function classifyByIndex(index) {
    let stage = '未就学';
    let grade = '–';

    if (index < 0) {
      stage = '未就学';
      grade = '–';
    } else if (index <= 5) {
      stage = '小学生';
      grade = `${index + 1}年生`;          // 小1〜小6
    } else if (index <= 8) {
      stage = '中学生';
      grade = `${index - 5}年生`;          // 中1〜中3
    } else if (index <= 11) {
      stage = '高校生';
      grade = `${index - 8}年生`;          // 高1〜高3
    } else if (index <= 15) {
      stage = '大学生';
      grade = `大学${index - 11}年生`;    // 大1〜大4
    } else if (index <= 25) {
      stage = '社会人';
      grade = `社会人${index - 15}年目`;  // 社会人1〜10年目
    } else {
      stage = '社会人';
      grade = '社会人11年目以降';
    }
    return { stage, grade };
  }

  function buildInfoLine() {
    schoolYearInfo.textContent =
      `※ ${SCHOOL_YEAR}年度（${SCHOOL_YEAR}年4月〜${SCHOOL_YEAR + 1}年3月）の学年を表示しています（大学4年生＋社会人10年目まで・浪人や留年なし）。`;
  }

  function renderCohorts() {
    const filter = stageSelect.value;
    cohortList.innerHTML = '';

    // cohortStartYear: 「○年4月2日〜○+1年4月1日生まれ」の○の部分
    for (let y = MAX_COHORT_START; y >= MIN_COHORT_START; y--) {
      const birthRangeFrom = `${y}年4月2日`;
      const birthRangeTo   = `${y + 1}年4月1日`;

      // この学年グループの小学校入学年度
      const elemEnterYear = y + 7;     // 4/2〜翌4/1生まれ → 誕生年+7で小1
      const highGradYear  = elemEnterYear + 12;

      // index=0 が小1
      const index = SCHOOL_YEAR - elemEnterYear;
      const { stage, grade } = classifyByIndex(index);

      if (filter !== 'all' && stage !== filter) continue;

      const item = document.createElement('div');
      item.className = 'cohort-item';

      const header = document.createElement('div');
      header.className = 'cohort-header';

      const rangeEl = document.createElement('div');
      rangeEl.className = 'cohort-range';
      rangeEl.textContent = `${birthRangeFrom}〜${birthRangeTo} 生まれ`;

      const subEl = document.createElement('div');
      subEl.className = 'cohort-sub';
      subEl.textContent =
        `小学校入学：${elemEnterYear}年（${toJapaneseEra(elemEnterYear)}）`;

      header.appendChild(rangeEl);
      header.appendChild(subEl);

      const row1 = document.createElement('div');
      row1.className = 'cohort-detail-row';
      row1.innerHTML = `
        <div class="cohort-detail-label">現在の区分</div>
        <div class="cohort-detail-value">${stage}</div>
      `;

      const row2 = document.createElement('div');
      row2.className = 'cohort-detail-row';
      row2.innerHTML = `
        <div class="cohort-detail-label">現在の学年・年次</div>
        <div class="cohort-detail-value">${grade}</div>
      `;

      const row3 = document.createElement('div');
      row3.className = 'cohort-detail-row';
      row3.innerHTML = `
        <div class="cohort-detail-label">高校卒業年</div>
        <div class="cohort-detail-value">
          ${highGradYear}年（${toJapaneseEra(highGradYear)}）
        </div>
      `;

      item.appendChild(header);
      item.appendChild(row1);
      item.appendChild(row2);
      item.appendChild(row3);

      cohortList.appendChild(item);
    }
  }

  stageSelect.addEventListener('change', renderCohorts);

  document.addEventListener('DOMContentLoaded', () => {
    buildInfoLine();
    renderCohorts();
  });
</script>
